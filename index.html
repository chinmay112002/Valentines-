<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffeef5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .box {
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 90%;
    width: 360px;
    overflow: hidden;
  }

  video, img {
    width: 100%;
    border-radius: 15px;
  }

  h1 {
    color: #ff4d88;
    margin: 10px 0;
    font-size: 22px;
  }

  button {
    margin: 10px;
    padding: 10px 18px;
    border: none;
    border-radius: 25px;
    background: #ff4d88;
    color: white;
    font-size: 15px;
  }

  #gallery {
    display: none;
  }

  /* SLIDER */
  .slider {
    overflow: hidden;
    touch-action: pan-y;
  }

  .slides {
    display: flex;
    transition: transform 0.45s ease;
  }

  .slides img {
    flex-shrink: 0;
  }
</style>
</head>

<body>

<!-- INTRO -->
<div class="box" id="intro">
  <video id="introVideo" autoplay muted playsinline>
    <source src="intro.mp4" type="video/mp4">
  </video>
  <h1>Happy Valentine‚Äôs Day Harshi ‚ù§Ô∏è</h1>
</div>

<!-- GALLERY -->
<div class="box" id="gallery">
  <h1 id="title"></h1>

  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <img src="images/img1.jpeg">
      <img src="images/img2.png">
      <img src="images/img3.png">
      <img src="images/img4.png">
      <img src="images/img5.png">
    </div>
  </div>

  <div>
    <button onclick="prev()">Back</button>
    <button onclick="next()">Next</button>
  </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="love.mp3.mp3" type="audio/mpeg">
</audio>

<script>
  const titles = [
    "Happy Valentine‚Äôs Day Harshi ‚ù§Ô∏è",
    "That‚Äôs My Girl üíï",
    "You Are My Favorite üå∏",
    "My Pretty Harshi üíñ",
    "I Love You Forever ‚ù§Ô∏è"
  ];

  let index = 0;
  let autoSlide;

  const slides = document.getElementById("slides");
  const title = document.getElementById("title");
  const introVideo = document.getElementById("introVideo");
  const bgMusic = document.getElementById("bgMusic");

  function update() {
    slides.style.transform = `translateX(-${index * 100}%)`;
    title.innerText = titles[index];
  }

  function next() {
    index = (index + 1) % titles.length;
    update();
  }

  function prev() {
    index = (index - 1 + titles.length) % titles.length;
    update();
  }

  // AUTO SLIDE (Instagram-style)
  function startAutoSlide() {
    autoSlide = setInterval(next, 3000); // 3 seconds
  }

  function stopAutoSlide() {
    clearInterval(autoSlide);
  }

  // INTRO END
  introVideo.onended = () => {
    document.getElementById("intro").style.display = "none";
    document.getElementById("gallery").style.display = "block";
    update();
    startAutoSlide();

    // iOS-friendly music start (after user gesture via video)
    bgMusic.play().catch(() => {});
  };

  // TOUCH SWIPE (iOS)
  let startX = 0;

  const slider = document.getElementById("slider");

  slider.addEventListener("touchstart", e => {
    stopAutoSlide();
    startX = e.touches[0].clientX;
  });

  slider.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) next();
    if (endX - startX > 50) prev();
    startAutoSlide();
  });

  // Mouse (desktop)
  slider.addEventListener("mousedown", e => {
    stopAutoSlide();
    startX = e.clientX;
  });

  slider.addEventListener("mouseup", e => {
    const endX = e.clientX;
    if (startX - endX > 50) next();
    if (endX - startX > 50) prev();
    startAutoSlide();
  });
</script>

</body>
</html>
